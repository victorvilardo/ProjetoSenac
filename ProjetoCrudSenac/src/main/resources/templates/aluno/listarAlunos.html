<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Listagem de Alunos</title>
</head>
<body>

	<div class ="container">
		<div class="panel-default">
			<div class = "text-center">
				<h1 class= "h4 mb-4"> Listagem de Alunos</h1>
			</div>
			<div class = "panel-body">
				<div class="table-responsive">
					<table class= "table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
							 	<th>ID</th>
							 	<th>Nome</th>
							 	<th></th>
							</tr>
						</thead>
						<tbody>
						<!--
						Preenche dinamicamente as linhas da tabela com o resultado da lista do mv
						
						objeto : ${nomeObjetoMv}
						-->
							<tr th:each="aluno : ${alunos}">
							 	<td th:text="${aluno.id}"></td>
							 	<td th:text="${aluno.nome}"></td>
							 	<td>
							 		<div class="btn-group pull-right">
							 			<a class="btn btn-sm btn-primary" th:href="@{/aluno/alterar/{idAluno}(idAluno=${aluno.id})}"> Alterar </a>
							 			<a class="btn btn-sm btn-danger" th:href="@{/aluno/excluir/{idAluno}(idAluno=${aluno.id})}"> Excluir </a>
							 		</div>
							 	</td>
							</tr>
						</tbody>
					
					
					</table>
				</div>
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/aluno/cadastrar}">Cadastrar Aluno</a>
	</div>
	

</body>
</html>
